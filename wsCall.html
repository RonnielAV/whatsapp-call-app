<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamada por WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="phoneNumber" placeholder="Ingresa el número de teléfono" />
        <button onclick="makeWhatsAppCall()">Llamar por WhatsApp</button>
    </div>

    <script>
        function makeWhatsAppCall() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (phoneNumber) {
                const whatsappLink = `https://wa.me/${phoneNumber}`;
                window.open(whatsappLink, '_blank');
            } else {
                alert('Por favor, ingresa un número de teléfono.');
            }
        }
    </script>
</body>
</html>
